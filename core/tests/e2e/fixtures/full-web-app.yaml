name: full-web-app
description: Simple Rust CLI app with library
runner: claude

prompt: |
  Create a simple Rust project with the following files:

  1. Cargo.toml - A valid Cargo manifest with name "myapp" and edition 2021

  2. src/main.rs - A main function that:
     - Calls a function from lib.rs
     - Prints the result

  3. src/lib.rs - A library with:
     - A public function called "add" that takes two i32 and returns their sum
     - A public function called "greet" that takes a &str name and returns "Hello, {name}!"

  4. tests/integration.rs - Integration tests that:
     - Test the add function with various inputs
     - Test the greet function

  Just create the files. The project should compile and pass tests.

validation:
  level: full
  expected_files:
    - Cargo.toml
    - src/main.rs
    - src/lib.rs
    - tests/integration.rs
  build_command: cargo build --release
  test_command: cargo test --lib
  e2e_command: cargo test --test integration

timeout: 300
